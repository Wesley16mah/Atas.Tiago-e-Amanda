<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <form>
        <div class="conteudo">
            <div class="bloco">
                <label>Nome
                    <span data-title="Nome completo." class="dica">
                        <input class="nome" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Sexo</label>
                <div class="sexo">
                    <input type="radio" name="sexo" checked value="m"> Masculino
                    <input type="radio" name="sexo" value="f"> Feminino
                </div>
            </div>
            <div class="bloco">
                <label>Nascimento
                    <span data-title="Data de nascimento." class="dica">
                        <input class="w085px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Documento
                    <span data-title="Código de documento de identificação. Exemplo RG, habilitação, carteira profissional, etc." class="dica">
                        <input class="documento" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Orgão
                    <span data-title="Orgão emissor do documento de identificação. Exemplo SSP/SP, DeNaTran, CREA, OAB, etc." class="dica">
                        <input class="w055px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Emissão
                    <span data-title="Data de emissão do documento de identificação." class="dica">
                        <input class="w085px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>C.P.F.
                    <span data-title="Código do cadastro de pessoa física." class="dica">
                        <input class="cpf" type="text" placeholder="" />
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Naturalidade
                    <span data-title="Local de nascimento." class="dica">
                        <input class="w310px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>U.F.
                    <span data-title="Unidade federativa (Estado) do local de nascimento." class="dica">
                        <input class="w035px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Nacionalidade
                    <span data-title="Pais de origem." class="dica">
                        <input class="pais" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Endereço
                    <span data-title="Endereço com identificação do logradouro. Exemplo R., Av., etc." class="dica">
                        <input class="endereco" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Número
                    <span data-title="Código identificador de endereço." class="dica">
                        <input class="w055px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Complemento
                    <span data-title="Complemento de endereço. Exemplo Apto., Fundos, etc." class="dica">
                        <input class="w085px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Unidade urbana ou rural
                    <span data-title="Unidade urbana ou rural do municipio ou cidade com identificação do logradouro. Exemplo B., Vl., Faz., Ch. etc." class="dica">
                        <input class="w310px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>C.E.P.
                    <span data-title="Código de endereçamento postal relacionado ao endereço informado." class="dica">
                        <input class="w070px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Cx. postal
                    <span data-title="Caixa postal" class="dica">
                        <input class="w055px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>C.E.P.
                    <span data-title="Código de endereçamento postal relacionado a caixa postal informada." class="dica">
                        <input class="w070px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Municipio ou cidade
                    <span data-title="Municipio ou cidade." class="dica">
                        <input class="w310px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>U.F.
                    <span data-title="Unidade federativa (Estado) do municipio ou cidade." class="dica">
                        <input class="w035px" type="text" placeholder=""/>
                    </span>
                </label>
            </div>
            <div class="bloco">
                <label>Pais
                    <input class="pais" type="text" placeholder=""/>
                </label>
            </div>
            <div class="bloco grupo">
                <label>Contatos</label>
                <div class="bloco">
                    Telefone fixo
                    <input class="w110px" type="text" placeholder=""/>
                </div>
                <div class="bloco">
                    Falar com
                    <input class="w085px" type="text" placeholder="Fulano"/>
                </div>
                <div class="bloco">
                    Ligar
                    <input class="w085px" type="text" placeholder="Entre 12-13h"/>
                </div>
                <div class="bloco">
                    Telefone celular
                    <input class="w110px" type="text" placeholder=""/>
                </div>
                <div class="bloco">
                    Falar com
                    <input class="w085px" type="text" placeholder="Fulano"/>
                </div>
                <div class="bloco">
                    Ligar
                    <input class="w085px" type="text" placeholder="Apos 17h"/>
                </div>
                <div class="bloco">
                    Correio eletronico
                    <input class="w300px" type="text" placeholder="@"/>
                </div>
                <div class="bloco">
                    Endereço eletronico
                    <input class="w300px" type="text" placeholder="www."/>
                </div>
            </div>
            <div class="bloco grupo">
                <label>Observações</label>
                <textarea class="obs"></textarea>
            </div>
        </div>
    </form>
</body>
</html>
